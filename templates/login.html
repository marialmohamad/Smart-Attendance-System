{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>

    <!-- Flash Messages for Errors -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <p class="flash-message {{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" class="login-form">
        <div class="form-group">
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" placeholder="Enter your User ID" required>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <p><a href="{{ url_for('forgot_password') }}">Forgot your password?</a></p>
</div>

<style>
    /* Center the login form */
    .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 40px;
        background: linear-gradient(145deg, #ffffff, #e6e6e6);
        border-radius: 16px;
        box-shadow: 8px 8px 16px #b8b8b8, -8px -8px 16px #ffffff;
        text-align: center;
        transition: transform 0.3s ease-in-out;
    }

    /* Hover effect for container */
    .login-container:hover {
        transform: translateY(-10px);
    }

    /* Flash Messages */
    .flash-messages {
        margin-bottom: 20px;
    }

    .flash-message {
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
        text-align: center;
    }

    .flash-message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .flash-message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    /* Form labels */
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        font-size: 14px;
        color: #333;
    }

    /* Form inputs */
    input {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: inset 4px 4px 8px #d1d1d1, inset -4px -4px 8px #ffffff;
        font-size: 14px;
        transition: box-shadow 0.3s ease;
    }

    input:focus {
        outline: none;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
    }

    .form-group {
        margin-bottom: 25px;
    }

    /* Login button */
    .login-btn {
        width: 100%;
        background: linear-gradient(90deg, #007bff, #0056b3);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 4px 4px 8px #b8b8b8, -4px -4px 8px #ffffff;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .login-btn:hover {
        background: linear-gradient(90deg, #0056b3, #004085);
        transform: translateY(-2px);
    }
</style>
{% endblock %}
