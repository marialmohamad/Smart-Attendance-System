{% extends "base.html" %}

{% block content %}
<h2>Forgot Password</h2>
<form method="POST">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Reset Password</button>
</form>

{% if get_flashed_messages() %}
    <div class="flash">
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
